apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "tool.xfy9326.earphonekey"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 11
        versionName "2.4"
    }
	
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
